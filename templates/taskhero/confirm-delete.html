{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHero/delete</title>
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
</head>
<body>
    <section class="delete-section">
        <div class="delete-container">
            <p class="delete-message">Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>
            <form action="{% url 'TaskHero:confirm_delete' task.id %}" method="POST" class="delete-form">
                {% csrf_token %}
                <button type="submit" class="btn delete-btn">Yes, Delete</button>
                <a href="{% url 'TaskHero:task_detail' task.id %}" class="btn cancel-btn">No, take me back</a>
            </form>
        </div>
    </section>
</body>
</html>
